id: Give
super_id: 
description: "\nGive ownership of a resource to a [Role](#reference/role).\n    \nWhen
  the owner role performs a permission check on an owned resource, the\nresult is
  always `true`.\n\n[More](/key_concepts/rbac.html) on role-based access control in
  Conjur.\n"
example: |2

  - !user Link
  - !secret song-of-storms

  - !give
      resource: !secret song-of-storms
      owner: !user Link
attributes:
- id: resource
  kind: resource
