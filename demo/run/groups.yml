# groups.yml
- !group security_admin

- !group
  id: operations
  owner: !group security_admin

- !group
  id: developers
  owner: !group security_admin

- !group
  id: everyone
  owner: !group security_admin

# Operations has the privileges of Developers
- !grant
  role: !group developers
  member: !group operations

# All users belong to Everyone
- !grant
  role: !group everyone
  member:
  - !group developers
  - !group operations
